version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/" 
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "America/Denver"
    open-pull-requests-limit: 10
    reviewers:
      - "baileydunning"
    labels:
      - "dependencies"
      - "dependabot"
    commit-message:
      prefix: "chore"
      include: "scope"