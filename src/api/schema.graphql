type Campsite @table(database: "Campsites") @sealed @export(name: "blm-campsites"){
  id: ID @primaryKey
  name: String @indexed
  url: String
  lat: Float
  lng: Float
  state: String @indexed
  mapLink: String
  description: String
  directions: String
  activities: [String]
  campgrounds: [String]
  wildlife: [String]
  fees: String
  stayLimit: String
  images: [CampsiteImage]
  source: String
}

type CampsiteImage {
  src: String
  alt: String
  credit: String
}